<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AISOC Control Center</title>
    <script src="{{ url_for('static', filename='js/tailwind-admin-config.js') }}"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body class="min-h-screen bg-background text-foreground custom-scrollbar flex flex-col">
    {% include 'partials/navbar.html' %}

    <!-- Main Layout Container -->
    <div class="min-h-full flex-1 flex flex-col">
        <!-- Header - 10% Accent -->
        <header class="bg-card border-b border-border shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 py-6">
                    <div class="fade-in">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center">
                                <i data-lucide="settings" class="w-6 h-6 text-primary-foreground"></i>
                            </div>
                            <div>
                                <h1 class="text-2xl font-bold text-foreground">Configuration Management</h1>
                                <p class="text-sm text-muted-foreground">Manage system configuration settings</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Action Buttons - 10% Accent -->
                    <div class="flex flex-wrap gap-4 fade-in">
                        <button id="validate-config-btn" class="btn-primary gap-2">
                            <i data-lucide="search" class="w-4 h-4"></i>
                            Validate
                        </button>
                        <button id="create-backup-btn" class="btn-secondary gap-2">
                            <i data-lucide="save" class="w-4 h-4"></i>
                            Backup
                        </button>
                        <button id="save-config-btn" class="btn-success gap-2">
                            <i data-lucide="check" class="w-4 h-4"></i>
                            Save All
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content Area - 60% Background + 30% Primary Content -->
    <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8 flex-1 w-full">
            <!-- Navigation Tabs -->
            <div class="mb-8">
                <div class="border-b border-border">
                    <nav class="flex space-x-8 overflow-x-auto px-2 custom-scrollbar" id="config-tabs">
                        <!-- Tabs will be generated here -->
                    </nav>
                </div>
            </div>

            <!-- Tab Content Container -->
            <div id="tab-content" class="fade-in">
                <!-- Content will be generated here -->
            </div>
        </main>
    </div>

    <!-- Toast Container - Fixed positioning -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>
    <script src="{{ url_for('static', filename='js/admin.js') }}" defer></script>
</body>
</html>
