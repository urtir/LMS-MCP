<!DOCTYPE html>
<html lang="en" class="h-full bg-slate-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Configuration - LMS MCP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        border: "hsl(214.3 31.8% 91.4%)",
                        input: "hsl(214.3 31.8% 91.4%)",
                        ring: "hsl(222.2 84% 4.9%)",
                        background: "hsl(0 0% 100%)",
                        foreground: "hsl(222.2 84% 4.9%)",
                        primary: {
                            DEFAULT: "hsl(222.2 47.4% 11.2%)",
                            foreground: "hsl(210 40% 98%)"
                        },
                        secondary: {
                            DEFAULT: "hsl(210 40% 96%)",
                            foreground: "hsl(222.2 84% 4.9%)"
                        },
                        destructive: {
                            DEFAULT: "hsl(0 84.2% 60.2%)",
                            foreground: "hsl(210 40% 98%)"
                        },
                        muted: {
                            DEFAULT: "hsl(210 40% 96%)",
                            foreground: "hsl(215.4 16.3% 46.9%)"
                        },
                        accent: {
                            DEFAULT: "hsl(210 40% 96%)",
                            foreground: "hsl(222.2 84% 4.9%)"
                        },
                        card: {
                            DEFAULT: "hsl(0 0% 100%)",
                            foreground: "hsl(222.2 84% 4.9%)"
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="h-full">
    <div class="min-h-full bg-slate-50">
        <!-- Header -->
        <div class="bg-white border-b border-slate-200 px-4 py-4 sm:px-6 lg:px-8">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                <div>
                    <h1 class="text-2xl font-bold text-slate-900">‚öôÔ∏è Configuration Management</h1>
                    <p class="mt-1 text-sm text-slate-600">Manage system configuration settings</p>
                </div>
                <div class="flex flex-wrap gap-3">
                    <button onclick="validateConfiguration()" class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        üîç Validate
                    </button>
                    <button onclick="createBackup()" class="inline-flex items-center px-3 py-2 border border-slate-300 text-sm leading-4 font-medium rounded-md text-slate-700 bg-white hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        üíæ Backup
                    </button>
                    <button onclick="saveConfiguration()" class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        üíæ Save All
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <!-- Tabs -->
            <div class="mb-6">
                <div class="border-b border-slate-200">
                    <nav class="-mb-px flex flex-wrap gap-x-8 gap-y-2" id="config-tabs">
                        <!-- Tabs will be generated here -->
                    </nav>
                </div>
            </div>

            <!-- Tab Content -->
            <div id="tab-content">
                <!-- Content will be generated here -->
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <script>
        let currentConfig = {};
        let servicesStatus = {};
        let activeTab = 'overview';

        // Load configuration on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadConfiguration();
            loadServicesStatus();
        });

        async function loadConfiguration() {
            try {
                const response = await fetch('/admin/api/config');
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error);
                }

                currentConfig = data.config;
                renderConfiguration();
            } catch (error) {
                showToast(`Failed to load configuration: ${error.message}`, 'error');
                throw error;
            }
        }

        async function loadServicesStatus() {
            try {
                const response = await fetch('/admin/api/services/status');
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error);
                }

                servicesStatus = data.services;
                if (activeTab === 'overview') {
                    renderTabContent();
                }
            } catch (error) {
                showToast(`Failed to load services status: ${error.message}`, 'error');
            }
        }

        function renderConfiguration() {
            renderTabs();
            renderTabContent();
        }

        function renderTabs() {
            const tabsContainer = document.getElementById('config-tabs');
            tabsContainer.innerHTML = '';

            // Add Overview tab first
            const overviewTab = document.createElement('button');
            overviewTab.className = `py-2 px-1 border-b-2 font-medium text-sm flex-shrink-0 ${
                activeTab === 'overview' 
                    ? 'border-indigo-500 text-indigo-600' 
                    : 'border-transparent text-slate-500 hover:text-slate-700 hover:border-slate-300'
            }`;
            overviewTab.textContent = 'üìä Overview';
            overviewTab.onclick = () => switchTab('overview');
            tabsContainer.appendChild(overviewTab);

            // Add configuration tabs
            Object.keys(currentConfig).forEach(categoryId => {
                const category = currentConfig[categoryId];
                const tab = document.createElement('button');
                tab.className = `py-2 px-1 border-b-2 font-medium text-sm flex-shrink-0 ${
                    activeTab === categoryId 
                        ? 'border-indigo-500 text-indigo-600' 
                        : 'border-transparent text-slate-500 hover:text-slate-700 hover:border-slate-300'
                }`;
                tab.textContent = category.name;
                tab.onclick = () => switchTab(categoryId);
                tabsContainer.appendChild(tab);
            });
        }

        function switchTab(categoryId) {
            activeTab = categoryId;
            renderConfiguration();
        }

        function renderTabContent() {
            const contentContainer = document.getElementById('tab-content');
            contentContainer.innerHTML = '';

            if (activeTab === 'overview') {
                renderOverviewContent(contentContainer);
                return;
            }

            if (!currentConfig[activeTab]) {
                return;
            }

            const category = currentConfig[activeTab];
            
            // Category header
            const header = document.createElement('div');
            header.className = 'mb-6';
            header.innerHTML = `
                <h2 class="text-lg font-medium text-slate-900">${category.name}</h2>
                <p class="mt-1 text-sm text-slate-600">${category.description}</p>
            `;
            contentContainer.appendChild(header);

            // Variables grid
            const grid = document.createElement('div');
            grid.className = 'grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3';

            Object.entries(category.variables).forEach(([varName, varConfig]) => {
                const card = createVariableCard(activeTab, varName, varConfig);
                grid.appendChild(card);
            });

            contentContainer.appendChild(grid);
        }

        function createVariableCard(categoryId, varName, varConfig) {
            const card = document.createElement('div');
            card.className = 'bg-white border border-slate-200 rounded-lg p-6 shadow-sm hover:shadow-md transition-shadow';

            const isRequired = varConfig.required;
            const inputType = getInputType(varConfig.type);
            const currentValue = varConfig.current_value || '';

            card.innerHTML = `
                <div class="flex justify-between items-start mb-3">
                    <h3 class="text-sm font-medium text-slate-900">${varName}</h3>
                    ${isRequired ? '<span class="text-xs text-red-500 font-medium">Required</span>' : ''}
                </div>
                <p class="text-xs text-slate-600 mb-4">${varConfig.description}</p>
                <div class="space-y-2">
                    ${createInput(categoryId, varName, varConfig, currentValue, inputType)}
                    ${varConfig.validation ? createValidationHint(varConfig.validation) : ''}
                </div>
            `;

            return card;
        }

        function getInputType(configType) {
            switch(configType) {
                case 'password': return 'password';
                case 'number': return 'number';
                case 'boolean': return 'checkbox';
                case 'url': return 'url';
                default: return 'text';
            }
        }

        function createInput(categoryId, varName, varConfig, currentValue, inputType) {
            const inputId = `${categoryId}_${varName}`;
            
            if (inputType === 'checkbox') {
                const checked = currentValue === 'true' ? 'checked' : '';
                return `
                    <div class="flex items-center">
                        <input type="checkbox" id="${inputId}" name="${varName}" ${checked} 
                               onchange="updateConfigValue('${categoryId}', '${varName}', this.checked.toString())"
                               class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-slate-300 rounded">
                        <label for="${inputId}" class="ml-2 block text-sm text-slate-700">Enabled</label>
                    </div>
                `;
            } else {
                const step = varConfig.validation?.step ? `step="${varConfig.validation.step}"` : '';
                const min = varConfig.validation?.min ? `min="${varConfig.validation.min}"` : '';
                const max = varConfig.validation?.max ? `max="${varConfig.validation.max}"` : '';
                
                return `
                    <input type="${inputType}" id="${inputId}" name="${varName}" value="${currentValue}"
                           ${step} ${min} ${max}
                           onchange="updateConfigValue('${categoryId}', '${varName}', this.value)"
                           class="block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                `;
            }
        }

        function createValidationHint(validation) {
            const hints = [];
            if (validation.min_length) hints.push(`Min length: ${validation.min_length}`);
            if (validation.min) hints.push(`Min: ${validation.min}`);
            if (validation.max) hints.push(`Max: ${validation.max}`);
            if (validation.pattern) hints.push('Must match required format');
            
            return hints.length > 0 ? `<p class="text-xs text-slate-500">${hints.join(', ')}</p>` : '';
        }

        function updateConfigValue(categoryId, varName, value) {
            if (!currentConfig[categoryId]) {
                currentConfig[categoryId] = { variables: {} };
            }
            if (!currentConfig[categoryId].variables) {
                currentConfig[categoryId].variables = {};
            }
            if (!currentConfig[categoryId].variables[varName]) {
                currentConfig[categoryId].variables[varName] = {};
            }
            
            currentConfig[categoryId].variables[varName].current_value = value;
        }

        async function saveConfiguration() {
            try {
                const configToSave = {};
                
                Object.keys(currentConfig).forEach(categoryId => {
                    configToSave[categoryId] = {};
                    const category = currentConfig[categoryId];
                    
                    if (category.variables) {
                        Object.keys(category.variables).forEach(varName => {
                            const variable = category.variables[varName];
                            configToSave[categoryId][varName] = variable.current_value;
                        });
                    }
                });

                const response = await fetch('/admin/api/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ config: configToSave })
                });

                const data = await response.json();

                if (data.success) {
                    showToast('Configuration saved successfully!', 'success');
                } else {
                    throw new Error(data.error || 'Failed to save configuration');
                }
            } catch (error) {
                showToast(`Failed to save configuration: ${error.message}`, 'error');
            }
        }

        async function validateConfiguration() {
            try {
                const response = await fetch('/admin/api/validate');
                const data = await response.json();

                if (data.success) {
                    let errorCount = 0;
                    Object.values(data.validation).forEach(category => {
                        Object.values(category).forEach(variable => {
                            if (!variable.valid) {
                                errorCount += variable.errors.length;
                            }
                        });
                    });

                    if (errorCount === 0) {
                        showToast('Configuration validation passed!', 'success');
                    } else {
                        showToast(`Configuration has ${errorCount} validation errors`, 'error');
                    }
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                showToast(`Validation failed: ${error.message}`, 'error');
            }
        }

        async function createBackup() {
            try {
                const response = await fetch('/admin/api/backup', {
                    method: 'POST'
                });
                const data = await response.json();

                if (data.success) {
                    showToast('Configuration backup created successfully!', 'success');
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                showToast(`Backup failed: ${error.message}`, 'error');
            }
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500';
            
            toast.className = `${bgColor} text-white px-6 py-3 rounded-lg shadow-lg transition-all duration-300 transform translate-x-full`;
            toast.textContent = message;
            
            const container = document.getElementById('toast-container');
            container.appendChild(toast);
            
            // Animate in
            setTimeout(() => {
                toast.classList.remove('translate-x-full');
            }, 100);
            
            // Remove after 5 seconds
            setTimeout(() => {
                toast.classList.add('translate-x-full');
                setTimeout(() => {
                    if (container.contains(toast)) {
                        container.removeChild(toast);
                    }
                }, 300);
            }, 5000);
        }

        // Service status and control functions
        function renderOverviewContent(container) {
            container.innerHTML = `
                <div class="space-y-6">
                    <!-- Services Status Header -->
                    <div class="mb-6">
                        <h2 class="text-lg font-medium text-slate-900">System Overview</h2>
                        <p class="mt-1 text-sm text-slate-600">Monitor and control system services</p>
                    </div>

                    <!-- Services Grid -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Wazuh Realtime Server Card -->
                        <div class="bg-white rounded-lg border border-slate-200 p-6">
                            <div class="flex items-center justify-between mb-4">
                                <div>
                                    <h3 class="text-base font-medium text-slate-900">Wazuh Realtime Server</h3>
                                    <p class="text-sm text-slate-600">Real-time log monitoring and analysis</p>
                                </div>
                                <div id="wazuh-status-indicator" class="w-3 h-3 rounded-full bg-slate-400"></div>
                            </div>
                            <div class="space-y-3">
                                <div class="text-sm text-slate-600">
                                    Status: <span id="wazuh-status-text" class="font-medium">Loading...</span>
                                </div>
                                <div class="flex space-x-2">
                                    <button id="start-wazuh-btn" 
                                            onclick="controlService('wazuh_realtime', 'start')"
                                            class="px-3 py-2 text-sm bg-green-600 text-white rounded-md hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed">
                                        Start
                                    </button>
                                    <button id="stop-wazuh-btn" 
                                            onclick="controlService('wazuh_realtime', 'stop')"
                                            class="px-3 py-2 text-sm bg-red-600 text-white rounded-md hover:bg-red-700 disabled:opacity-50 disabled:cursor-not-allowed">
                                        Stop
                                    </button>
                                    <button id="restart-wazuh-btn" 
                                            onclick="controlService('wazuh_realtime', 'restart')"
                                            class="px-3 py-2 text-sm bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed">
                                        Restart
                                    </button>
                                    <button onclick="viewServiceLogs('wazuh_realtime')"
                                            class="px-3 py-2 text-sm bg-gray-600 text-white rounded-md hover:bg-gray-700">
                                        Logs
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Telegram Bot Card -->
                        <div class="bg-white rounded-lg border border-slate-200 p-6">
                            <div class="flex items-center justify-between mb-4">
                                <div>
                                    <h3 class="text-base font-medium text-slate-900">Telegram Security Bot</h3>
                                    <p class="text-sm text-slate-600">Telegram chatbot for security queries</p>
                                </div>
                                <div id="telegram-status-indicator" class="w-3 h-3 rounded-full bg-slate-400"></div>
                            </div>
                            <div class="space-y-3">
                                <div class="text-sm text-slate-600">
                                    Status: <span id="telegram-status-text" class="font-medium">Loading...</span>
                                </div>
                                <div class="flex space-x-2">
                                    <button id="start-telegram-btn" 
                                            onclick="controlService('telegram_bot', 'start')"
                                            class="px-3 py-2 text-sm bg-green-600 text-white rounded-md hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed">
                                        Start
                                    </button>
                                    <button id="stop-telegram-btn" 
                                            onclick="controlService('telegram_bot', 'stop')"
                                            class="px-3 py-2 text-sm bg-red-600 text-white rounded-md hover:bg-red-700 disabled:opacity-50 disabled:cursor-not-allowed">
                                        Stop
                                    </button>
                                    <button id="restart-telegram-btn" 
                                            onclick="controlService('telegram_bot', 'restart')"
                                            class="px-3 py-2 text-sm bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed">
                                        Restart
                                    </button>
                                    <button onclick="viewServiceLogs('telegram_bot')"
                                            class="px-3 py-2 text-sm bg-gray-600 text-white rounded-md hover:bg-gray-700">
                                        Logs
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- System Status Summary -->
                    <div class="bg-slate-50 rounded-lg p-4">
                        <h4 class="text-sm font-medium text-slate-900 mb-2">System Status</h4>
                        <div class="text-sm text-slate-600">
                            <div>Last updated: <span id="last-updated">-</span></div>
                        </div>
                    </div>
                </div>
            `;
            
            // Load services status after rendering
            loadServicesStatus();
        }

        async function controlService(service, action) {
            try {
                console.log(`Controlling service: ${service} -> ${action}`);
                
                const response = await fetch(`/admin/api/services/${service}/${action}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();
                console.log(`Service control response:`, result);
                
                if (result.success) {
                    showToast(`${service} service ${action}ed successfully`, 'success');
                    // Refresh service status after 2 seconds
                    setTimeout(loadServicesStatus, 2000);
                } else {
                    showToast(`Failed to ${action} ${service} service: ${result.message}`, 'error');
                }
            } catch (error) {
                console.error(`Error controlling ${service} service:`, error);
                showToast(`Error controlling ${service} service`, 'error');
            }
        }

        function loadServicesStatus() {
            fetch('/admin/api/services/status')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Update service status indicators
                        const wazuhStatus = data.services.wazuh_realtime?.running ? 'running' : 'stopped';
                        const telegramStatus = data.services.telegram_bot?.running ? 'running' : 'stopped';
                        
                        updateServiceStatus('wazuh_realtime', wazuhStatus);
                        updateServiceStatus('telegram_bot', telegramStatus);
                        
                        // Update last updated timestamp
                        const lastUpdated = document.getElementById('last-updated');
                        if (lastUpdated) {
                            lastUpdated.textContent = new Date().toLocaleTimeString();
                        }
                        
                        // Debug log
                        console.log('Services status loaded:', {
                            wazuh: wazuhStatus,
                            telegram: telegramStatus,
                            raw_data: data.services
                        });
                    }
                })
                .catch(error => {
                    console.error('Error loading services status:', error);
                });
        }

        function updateServiceStatus(service, status) {
            // Map service names to UI element names
            const serviceMap = {
                'wazuh_realtime': 'wazuh',
                'telegram_bot': 'telegram'
            };
            
            const uiServiceName = serviceMap[service] || service;
            
            const statusIndicator = document.getElementById(`${uiServiceName}-status-indicator`);
            const statusText = document.getElementById(`${uiServiceName}-status-text`);
            const startBtn = document.getElementById(`start-${uiServiceName}-btn`);
            const stopBtn = document.getElementById(`stop-${uiServiceName}-btn`);
            const restartBtn = document.getElementById(`restart-${uiServiceName}-btn`);

            if (statusIndicator && statusText) {
                if (status === 'running') {
                    statusIndicator.className = 'w-3 h-3 rounded-full bg-green-500';
                    statusText.textContent = 'Running';
                    statusText.className = 'font-medium text-green-600';
                    if (startBtn) startBtn.disabled = true;
                    if (stopBtn) stopBtn.disabled = false;
                    if (restartBtn) restartBtn.disabled = false;
                } else {
                    statusIndicator.className = 'w-3 h-3 rounded-full bg-red-500';
                    statusText.textContent = 'Stopped';
                    statusText.className = 'font-medium text-red-600';
                    if (startBtn) startBtn.disabled = false;
                    if (stopBtn) stopBtn.disabled = true;
                    if (restartBtn) restartBtn.disabled = true;
                }
            }
        }

        async function viewServiceLogs(service) {
            try {
                const response = await fetch(`/admin/api/services/${service}/logs`);
                const result = await response.json();
                
                if (result.success) {
                    // Create a modal or popup to show logs
                    const logModal = document.createElement('div');
                    logModal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
                    logModal.innerHTML = `
                        <div class="bg-white rounded-lg p-6 max-w-4xl max-h-[80vh] overflow-hidden">
                            <div class="flex justify-between items-center mb-4">
                                <h3 class="text-lg font-medium">Service Logs: ${service}</h3>
                                <button onclick="this.closest('.fixed').remove()" 
                                        class="text-gray-500 hover:text-gray-700">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                    </svg>
                                </button>
                            </div>
                            <div class="bg-black text-green-400 p-4 rounded-lg overflow-y-auto max-h-96 font-mono text-sm">
                                <pre>${result.logs || 'No logs available'}</pre>
                            </div>
                            <div class="mt-4 text-sm text-gray-600">
                                Log file: ${result.log_file || 'N/A'}
                            </div>
                            <div class="mt-4 flex justify-end">
                                <button onclick="refreshServiceLogs('${service}', this.closest('.fixed'))" 
                                        class="mr-2 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                                    Refresh
                                </button>
                                <button onclick="this.closest('.fixed').remove()" 
                                        class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700">
                                    Close
                                </button>
                            </div>
                        </div>
                    `;
                    
                    document.body.appendChild(logModal);
                } else {
                    showToast(`Failed to get logs for ${service}: ${result.error}`, 'error');
                }
            } catch (error) {
                console.error(`Error getting logs for ${service}:`, error);
                showToast(`Error getting logs for ${service}`, 'error');
            }
        }

        async function refreshServiceLogs(service, modal) {
            try {
                const response = await fetch(`/admin/api/services/${service}/logs`);
                const result = await response.json();
                
                if (result.success) {
                    const logsContainer = modal.querySelector('pre');
                    logsContainer.textContent = result.logs || 'No logs available';
                }
            } catch (error) {
                console.error(`Error refreshing logs for ${service}:`, error);
            }
        }
    </script>
</body>
</html>
