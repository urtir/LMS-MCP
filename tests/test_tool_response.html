<!DOCTYPE html>
<html>
<head>
    <title>Test check_wazuh_log Response</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        .loading { color: #666; font-style: italic; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Test check_wazuh_log Tool</h1>
    
    <div>
        <h3>Test Query:</h3>
        <input type="text" id="userPrompt" value="apakah ada riwayat serangan xss?" style="width: 300px; padding: 5px;">
        <br><br>
        <label>Days Range: <input type="number" id="daysRange" value="7" style="width: 80px; padding: 5px;"></label>
        <br><br>
        <button class="button" onclick="testTool()">Test check_wazuh_log Tool</button>
    </div>
    
    <div id="status" class="loading" style="display: none;">Testing...</div>
    <div id="result" class="result" style="display: none;"></div>

    <script>
        async function testTool() {
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');
            const userPrompt = document.getElementById('userPrompt').value;
            const daysRange = parseInt(document.getElementById('daysRange').value);
            
            statusDiv.style.display = 'block';
            statusDiv.className = 'loading';
            statusDiv.textContent = 'Testing tool...';
            resultDiv.style.display = 'none';
            
            try {
                console.log('Sending request to /api/chat...');
                
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: userPrompt,
                        session_id: null
                    })
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                statusDiv.style.display = 'none';
                resultDiv.style.display = 'block';
                
                if (data.error) {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<h3>Error:</h3><p>${data.error}</p>`;
                } else {
                    resultDiv.className = 'result success';
                    
                    let html = '<h3>Response:</h3>';
                    
                    if (data.response) {
                        html += `<div><strong>Response Length:</strong> ${data.response.length} characters</div>`;
                        html += `<div><strong>Response Preview:</strong></div>`;
                        html += `<div style="background: white; padding: 10px; border: 1px solid #ddd; max-height: 300px; overflow-y: auto;">${data.response.substring(0, 1000)}...</div>`;
                    }
                    
                    if (data.tool_calls && data.tool_calls.length > 0) {
                        html += `<div><strong>Tool Calls:</strong> ${data.tool_calls.length}</div>`;
                        data.tool_calls.forEach((tool, i) => {
                            html += `<div>Tool ${i+1}: ${tool.name}</div>`;
                        });
                    }
                    
                    html += `<div><strong>Session ID:</strong> ${data.session_id || 'N/A'}</div>`;
                    
                    resultDiv.innerHTML = html;
                }
                
            } catch (error) {
                console.error('Error:', error);
                statusDiv.style.display = 'none';
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>Error:</h3><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
