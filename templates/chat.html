<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Wazuh Security Chatbot - LM Studio + FastMCP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        border: "hsl(214.3 31.8% 91.4%)",
                        input: "hsl(214.3 31.8% 91.4%)",
                        ring: "hsl(222.2 84% 4.9%)",
                        background: "hsl(0 0% 100%)",
                        foreground: "hsl(222.2 84% 4.9%)",
                        primary: {
                            DEFAULT: "hsl(222.2 47.4% 11.2%)",
                            foreground: "hsl(210 40% 98%)",
                        },
                        secondary: {
                            DEFAULT: "hsl(210 40% 96%)",
                            foreground: "hsl(222.2 84% 4.9%)",
                        },
                        destructive: {
                            DEFAULT: "hsl(0 84.2% 60.2%)",
                            foreground: "hsl(210 40% 98%)",
                        },
                        muted: {
                            DEFAULT: "hsl(210 40% 96%)",
                            foreground: "hsl(215.4 16.3% 46.9%)",
                        },
                        accent: {
                            DEFAULT: "hsl(210 40% 96%)",
                            foreground: "hsl(222.2 84% 4.9%)",
                        },
                        popover: {
                            DEFAULT: "hsl(0 0% 100%)",
                            foreground: "hsl(222.2 84% 4.9%)",
                        },
                        card: {
                            DEFAULT: "hsl(0 0% 100%)",
                            foreground: "hsl(222.2 84% 4.9%)",
                        },
                    },
                    borderRadius: {
                        lg: "0.5rem",
                        md: "calc(0.5rem - 2px)",
                        sm: "calc(0.5rem - 4px)",
                    },
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: hsl(210 40% 96%);
        }
        ::-webkit-scrollbar-thumb {
            background: hsl(215.4 16.3% 46.9%);
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: hsl(215.4 16.3% 36.9%);
        }

        /* Animation classes */
        .animate-in {
            animation: slideInFromBottom 0.4s ease-out;
        }
        
        @keyframes slideInFromBottom {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        /* Message animations */
        .message-enter {
            animation: messageEnter 0.3s ease-out;
        }
        
        @keyframes messageEnter {
            from { 
                opacity: 0; 
                transform: translateY(10px) scale(0.95);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        /* Typing indicator animation */
        .typing-dots::after {
            content: '';
            animation: typingDots 1.4s infinite;
        }

        @keyframes typingDots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* Loading spinner */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .animate-spin {
            animation: spin 1s linear infinite;
        }

        /* Status pulse */
        .status-pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Code highlighting */
        .code-block {
            position: relative;
        }

        .code-lang {
            position: absolute;
            top: 0.5rem;
            right: 0.75rem;
            font-size: 0.75rem;
            color: hsl(215.4 16.3% 56.9%);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Prose content styling */
        .prose {
            max-width: none;
        }

        .prose h1, .prose h2, .prose h3 {
            margin-top: 0.5em;
            margin-bottom: 0.25em;
            font-weight: 600;
            line-height: 1.2;
        }

        .prose h1 { font-size: 1.25em; }
        .prose h2 { font-size: 1.125em; }
        .prose h3 { font-size: 1.0625em; }

        .prose ul, .prose ol {
            margin: 0.25em 0;
            padding-left: 1.5em;
        }

        .prose li {
            margin: 0.125em 0;
        }

        .prose blockquote {
            border-left: 4px solid hsl(214.3 31.8% 91.4%);
            margin: 0.25em 0;
            padding-left: 1em;
            color: hsl(215.4 16.3% 46.9%);
        }

        .prose hr {
            margin: 0.5em 0;
            border: none;
            border-top: 1px solid hsl(214.3 31.8% 91.4%);
        }

        /* Tool execution styling */
        /* Collapsible content styles */
        .tool-content.collapsed {
            display: none;
        }

        .thinking-content.collapsed {
            display: none;
        }
    </style>
</head>
<body class="bg-background text-foreground h-screen flex flex-col overflow-hidden">
    <!-- Header with shadcn/ui styling -->
    <header class="border-b bg-card">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="flex items-center justify-center w-10 h-10 bg-primary text-primary-foreground rounded-lg">
                        <i data-lucide="shield-check" class="w-5 h-5"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-semibold">Wazuh Security Chatbot</h1>
                        <p class="text-sm text-muted-foreground">LM Studio + FastMCP Integration</p>
                    </div>
                </div>
                
                <!-- Status indicators -->
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-2">
                        <div id="fastmcp-status" class="w-2 h-2 rounded-full bg-destructive status-pulse"></div>
                        <span class="text-sm text-muted-foreground">FastMCP</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <div id="lm-status" class="w-2 h-2 rounded-full bg-destructive status-pulse"></div>
                        <span class="text-sm text-muted-foreground">LM Studio</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Chat container -->
    <div class="flex-1 container mx-auto max-w-4xl flex flex-col h-0 min-h-0">
        <!-- Messages area -->
        <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-2">
            <!-- Welcome message -->
            <div class="flex justify-center py-8">
                <div class="text-center max-w-md">
                    <div class="mx-auto w-16 h-16 bg-muted rounded-full flex items-center justify-center mb-4">
                        <i data-lucide="message-circle" class="w-8 h-8 text-muted-foreground"></i>
                    </div>
                    <h2 class="text-lg font-semibold mb-2">Welcome to Wazuh Security Chat</h2>
                    <p class="text-muted-foreground text-sm">
                        Start a conversation to interact with Wazuh security tools through the FastMCP server. 
                        Ask about agents, rules, decoders, or any security-related queries.
                    </p>
                </div>
            </div>
        </div>

        <!-- Input area -->
        <div class="border-t bg-card/50 backdrop-blur-sm">
            <div class="p-4">
                <div class="flex gap-2">
                    <div class="flex-1 relative">
                        <textarea
                            id="message-input"
                            placeholder="Ask about Wazuh agents, rules, or security insights..."
                            class="w-full min-h-[44px] max-h-32 px-3 py-2 text-sm bg-background border border-input rounded-md resize-none focus:outline-none focus:ring-2 focus:ring-ring focus:border-transparent placeholder:text-muted-foreground"
                            rows="1"
                        ></textarea>
                    </div>
                    <button
                        id="send-button"
                        class="px-4 py-2 bg-primary text-primary-foreground rounded-md hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                    >
                        <i data-lucide="send" class="w-4 h-4"></i>
                    </button>
                </div>
                
                <!-- Typing indicator -->
                <div id="typing-indicator" class="flex items-center gap-2 mt-2 text-sm text-muted-foreground" style="display: none;">
                    <div class="animate-spin w-4 h-4 border-2 border-muted-foreground border-t-transparent rounded-full"></div>
                    <span class="typing-dots">Assistant is thinking</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Global state
        let isLoading = false;

        // DOM elements
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');
        const fastmcpStatus = document.getElementById('fastmcp-status');
        const lmStatus = document.getElementById('lm-status');

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 128) + 'px';
        });

        // Send message on Enter (but allow Shift+Enter for new lines)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Send button click
        sendButton.addEventListener('click', sendMessage);

        // Check status on load
        window.addEventListener('load', checkStatus);

        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                // Update FastMCP status
                if (data.fastmcp === 'connected') {
                    fastmcpStatus.className = 'w-2 h-2 rounded-full bg-green-500';
                } else {
                    fastmcpStatus.className = 'w-2 h-2 rounded-full bg-destructive status-pulse';
                }
                
                // Update LM Studio status
                if (data.lm_studio === 'connected') {
                    lmStatus.className = 'w-2 h-2 rounded-full bg-green-500';
                } else {
                    lmStatus.className = 'w-2 h-2 rounded-full bg-destructive status-pulse';
                }
            } catch (error) {
                console.error('Status check failed:', error);
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isLoading) return;

            // Clear input and disable UI
            messageInput.value = '';
            messageInput.style.height = 'auto';
            isLoading = true;
            sendButton.disabled = true;
            
            // Add user message
            addMessage('user', message);
            
            // Show typing indicator
            typingIndicator.style.display = 'flex';
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message: message,
                        session_id: 'session_' + Date.now()
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.error) {
                    addMessage('assistant', `‚ùå Error: ${data.error}`, 'error');
                } else {
                    addMessage('assistant', data.response, 'success', data.thinking, data.tool_calls);
                }
            } catch (error) {
                console.error('Chat error:', error);
                addMessage('assistant', `‚ùå Connection error: ${error.message}`, 'error');
            } finally {
                // Hide typing indicator and re-enable UI
                typingIndicator.style.display = 'none';
                isLoading = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        function addMessage(sender, content, type = 'normal', thinking = null, toolCalls = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex gap-3 animate-in message-enter ${sender === 'user' ? 'justify-end' : 'justify-start'}`;
            
            let avatarClass, contentClass;
            
            if (sender === 'user') {
                avatarClass = 'bg-primary text-primary-foreground';
                contentClass = 'bg-primary text-primary-foreground';
            } else {
                avatarClass = 'bg-muted text-muted-foreground';
                contentClass = type === 'error' ? 'bg-destructive/10 border-destructive/20 text-destructive' : 'bg-card border';
            }

            messageDiv.innerHTML = `
                ${sender === 'assistant' ? `
                    <div class="w-8 h-8 rounded-full flex items-center justify-center flex-shrink-0 ${avatarClass}">
                        <i data-lucide="${sender === 'user' ? 'user' : 'bot'}" class="w-4 h-4"></i>
                    </div>
                ` : ''}
                <div class="max-w-[80%] ${sender === 'user' ? 'order-first' : ''}">
                    ${thinking ? createThinkingSection(thinking) : ''}
                    ${toolCalls ? createToolCallsSection(toolCalls) : ''}
                    <div class="rounded-lg px-4 py-3 ${contentClass}">
                        <div class="prose prose-sm text-sm">${formatMessage(content)}</div>
                    </div>
                </div>
                ${sender === 'user' ? `
                    <div class="w-8 h-8 rounded-full flex items-center justify-center flex-shrink-0 ${avatarClass}">
                        <i data-lucide="user" class="w-4 h-4"></i>
                    </div>
                ` : ''}
            `;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            // Re-initialize Lucide icons for new elements
            lucide.createIcons();
        }

        function createThinkingSection(thinking) {
            const thinkingId = 'thinking-' + Date.now();
            return `
                <div class="border border-border rounded-lg overflow-hidden mb-3 transition-all hover:border-primary hover:shadow-sm">
                    <div class="bg-muted text-muted-foreground px-4 py-3 cursor-pointer flex items-center gap-2 hover:bg-muted/80 transition-colors" onclick="toggleThinking('${thinkingId}')">
                        <i data-lucide="brain" class="w-4 h-4 flex-shrink-0"></i>
                        <span class="font-medium flex-1 text-sm">ü§î Thinking Process</span>
                        <i id="${thinkingId}-icon" data-lucide="chevron-down" class="w-4 h-4 transition-transform"></i>
                    </div>
                    <div id="${thinkingId}" class="thinking-content collapsed bg-card border-t border-border p-4">
                        <div class="prose prose-sm max-w-none text-foreground">
${thinking}
                        </div>
                    </div>
                </div>
            `;
        }

        function createToolCallsSection(toolCalls) {
            let toolHtml = '';
            
            toolCalls.forEach((tool, index) => {
                const toolId = 'tool-' + Date.now() + '-' + index;
                toolHtml += `
                    <div class="border border-border rounded-lg overflow-hidden mb-2 transition-all hover:border-primary hover:shadow-sm">
                        <div class="bg-primary text-primary-foreground px-4 py-3 cursor-pointer flex items-center gap-2 hover:bg-primary/90 transition-colors" onclick="toggleTool('${toolId}')">
                            <i data-lucide="wrench" class="w-4 h-4 flex-shrink-0"></i>
                            <span class="font-medium flex-1 text-sm">üîß Executed: ${tool.name}</span>
                            <i id="${toolId}-icon" data-lucide="chevron-down" class="w-4 h-4 transition-transform"></i>
                        </div>
                        <div id="${toolId}" class="tool-content collapsed bg-card border-t border-border p-4">
                            <div class="space-y-3">
                                <div>
                                    <h4 class="text-sm font-medium mb-2 text-foreground">Parameters:</h4>
                                    <div class="bg-muted rounded-md p-3">
                                        <pre class="text-xs text-muted-foreground">${JSON.stringify(tool.arguments, null, 2)}</pre>
                                    </div>
                                </div>
                                <div>
                                    <h4 class="text-sm font-medium mb-2 text-foreground">Result:</h4>
                                    <div class="bg-muted rounded-md p-3 max-h-48 overflow-y-auto">
                                        <pre class="text-xs whitespace-pre-wrap text-muted-foreground">${JSON.stringify(tool.result, null, 2)}</pre>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            return toolHtml;
        }

        function toggleThinking(thinkingId) {
            const content = document.getElementById(thinkingId);
            const icon = document.getElementById(thinkingId + '-icon');
            
            if (content.classList.contains('collapsed')) {
                content.classList.remove('collapsed');
                icon.style.transform = 'rotate(180deg)';
            } else {
                content.classList.add('collapsed');
                icon.style.transform = 'rotate(0deg)';
            }
        }

        function toggleTool(toolId) {
            const content = document.getElementById(toolId);
            const icon = document.getElementById(toolId + '-icon');
            
            if (content.classList.contains('collapsed')) {
                content.classList.remove('collapsed');
                icon.style.transform = 'rotate(180deg)';
            } else {
                content.classList.add('collapsed');
                icon.style.transform = 'rotate(0deg)';
            }
        }

        function formatMessage(content) {
            // Extract thinking sections first
            const thinkRegex = /<think>([\s\S]*?)<\/think>/g;
            let processedText = content;
            const thinkingSections = [];
            
            let match;
            while ((match = thinkRegex.exec(content)) !== null) {
                thinkingSections.push(match[1].trim());
                processedText = processedText.replace(match[0], `__THINKING_PLACEHOLDER_${thinkingSections.length - 1}__`);
            }
            
            // Enhanced markdown formatting
            processedText = processedText
                // Code blocks with language detection
                .replace(/```(\w+)?\n([\s\S]*?)```/g, (match, lang, code) => {
                    const language = lang ? `<span class="code-lang">${lang}</span>` : '';
                    return `<div class="code-block bg-muted border rounded-md p-2 my-1 relative overflow-x-auto">${language}<pre class="text-sm"><code>${escapeHtml(code.trim())}</code></pre></div>`;
                })
                // Regular code blocks
                .replace(/```([\s\S]*?)```/g, '<div class="code-block bg-muted border rounded-md p-2 my-1 relative overflow-x-auto"><pre class="text-sm"><code>$1</code></pre></div>')
                // Inline code
                .replace(/`([^`]+)`/g, '<code class="bg-muted text-muted-foreground px-2 py-1 rounded text-xs font-mono">$1</code>')
                // Headers
                .replace(/^### (.*$)/gm, '<h3 class="text-base font-semibold mt-2 mb-1">$1</h3>')
                .replace(/^## (.*$)/gm, '<h2 class="text-lg font-semibold mt-2 mb-1">$1</h2>')
                .replace(/^# (.*$)/gm, '<h1 class="text-xl font-bold mt-2 mb-1">$1</h1>')
                // Horizontal rules
                .replace(/^---+$/gm, '<hr class="my-1 border-border">')
                // Bold and italic
                .replace(/\*\*(.*?)\*\*/g, '<strong class="font-semibold">$1</strong>')
                .replace(/\*(.*?)\*/g, '<em class="italic">$1</em>')
                // Lists - handle line by line
                .replace(/^- (.*$)/gm, '<li class="ml-4 list-disc">$1</li>')
                // Line breaks
                .replace(/\n/g, '<br>');
            
            // Wrap consecutive <li> elements in <ul>
            processedText = processedText.replace(/(<li[^>]*>.*?<\/li>)(<br><li[^>]*>.*?<\/li>)*/g, function(match) {
                return '<ul class="my-0 space-y-0">' + match.replace(/<br>/g, '') + '</ul>';
            });
            
            // Replace thinking placeholders with collapsible sections
            thinkingSections.forEach((thinking, index) => {
                const thinkingId = 'thinking-placeholder-' + Date.now() + '-' + index;
                const thinkingHtml = `
                    <div class="border border-border rounded-lg overflow-hidden mb-2 transition-all hover:border-primary hover:shadow-sm">
                        <div class="bg-muted text-muted-foreground px-4 py-3 cursor-pointer flex items-center gap-2 hover:bg-muted/80 transition-colors" onclick="toggleThinking('${thinkingId}')">
                            <i data-lucide="brain" class="w-4 h-4 flex-shrink-0"></i>
                            <span class="font-medium flex-1 text-sm">ü§î Thinking Process</span>
                            <i id="${thinkingId}-icon" data-lucide="chevron-down" class="w-4 h-4 transition-transform"></i>
                        </div>
                        <div id="${thinkingId}" class="thinking-content collapsed bg-card border-t border-border p-4">
                            <div class="prose prose-sm max-w-none text-foreground">
${thinking}
                            </div>
                        </div>
                    </div>
                `;
                processedText = processedText.replace(`__THINKING_PLACEHOLDER_${index}__`, thinkingHtml);
            });
            
            return processedText;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Periodic status check
        setInterval(checkStatus, 30000); // Check every 30 seconds
    </script>
</body>
</html>
